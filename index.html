<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Logger</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Daily Logger</h1>
            <p>Track your daily activities and thoughts.</p>
        </header>

        <main>
            <form id="log-form">
                <textarea id="log-input" placeholder="Write your log entry here..." required></textarea>
                <button type="submit">Add Entry</button>
            </form>

            <section class="log-section">
                <h2>Your Logs</h2>
                <ul id="log-list"></ul>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Daily Logger</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
